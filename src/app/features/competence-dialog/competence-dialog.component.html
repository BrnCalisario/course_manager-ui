<h2 mat-dialog-title>Create competence</h2>
<mat-dialog-content>
	<div class="new-competence-wrap" [formGroup]="form">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput formControlName="Name" />
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close color="warn">Cancel</button>
	<button mat-raised-button cdkFocusInitial color="primary" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
