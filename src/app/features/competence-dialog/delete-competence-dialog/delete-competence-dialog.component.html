<h2 mat-dialog-title>Are you sure you want to delete this competence ?</h2>
<mat-dialog-content>
    <p>This action is irreversible</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="confirmDelete()" color="warn" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
