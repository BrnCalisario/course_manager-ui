<div class="module-card">
	<div class="text">
		<div class="module-name">
			{{ module.Name }}
		</div>
		<div class="duration">
			<span class="duration-label">Duration</span>
			<p>
				{{ module.Workload }}h
			</p>
		</div>
	</div>
	<div class="actions">
		<button (click)="this.onUpdateClick()" mat-icon-button color="accent" matTooltip="Edit">
			<mat-icon>edit</mat-icon>
		</button>
		<button (click)="this.onDeleteClick()" mat-icon-button color="warn" matTooltip="Delete">
			<mat-icon>close</mat-icon>
		</button>
	</div>
</div>
