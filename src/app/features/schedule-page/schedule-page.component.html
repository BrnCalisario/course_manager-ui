<app-header title="Schedule"></app-header>

<div class="content">
	<div class="month-grid">
		<div *ngFor="let month of year; track month; let i = index" class="month">
			<div class="month-header">
				{{ monthNames[i] }}
			</div>
			<div class="day-grid">
				<!-- Make a loop that makes a 6x7 grid w -->
				<div *ngFor="let day of month" class="day" [ngClass]="day ? '' : 'disabled'">
				</div>
			</div>
		</div>
	</div>
</div>
