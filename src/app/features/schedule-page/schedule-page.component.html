<app-header title="Schedule"></app-header>

<div class="content">
	<div class="month-grid">
		<div *ngFor="let month of months" class="month">
			<p>{{ month }}</p>
			<div class="day-grid">
				<!-- Make a loop that makes a 6x7 grid w -->
				<div *ngFor="let day of days" class="day" [ngClass]="day ? 'disabled' : ''">
				</div>
			</div>
		</div>
	</div>
</div>
