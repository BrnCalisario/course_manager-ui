<div class="week-control">
	<div class="buttons">
		<button mat-icon-button><mat-icon>keyboard_arrow_left</mat-icon></button>
		<button mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button>
	</div>
	<div>
		{{ this.dateService.formatWeekString(this.date)}}
	</div>
</div>

<div class="week-label">
	<div class="side-label">

		<div class="day-label">
		</div>

		<div class="day-period">
			<section class="morning">
				<p>Morning</p>
			</section>
			<section class="afternoon">
				<p>Afternoon</p>
			</section>
		</div>
	</div>

	@for(day of weekDays; track day; let i = $index) {
	<div class="day-block">

		<div class="day-label">
			<p class="day-value">{{ this.dateService.formatDay(day.date) }}</p>
			<p>{{ this.weekLabels[i] }}</p>
		</div>

		<div class="day-period">
			<section class="morning" (click)="editPeriod(day, true)">
				<div *ngIf="day.moduleA; let module" [style.background]="module.color" class="lesson">
					<p [style.color]="this.formatTextColor(day.moduleA.color)">{{ module.name }}</p>
				</div>
			</section>
			<section class="afternoon" (click)="editPeriod(day, false)">
				<div *ngIf="day.moduleB; let module" [style.background]="module.color" class="lesson">
					<p [style.color]="this.formatTextColor(day.moduleB.color)">{{ module.name }}</p>
				</div>
			</section>
		</div>
	</div>
	}
</div>

<mat-button-toggle-group name="click-option" (change)="onChange($event)">
	<mat-button-toggle matTooltip="Edit" value="add">
		<mat-icon>edit</mat-icon>
	</mat-button-toggle>
	<mat-button-toggle matTooltip="Clear" value="clear">
		<mat-icon>clear</mat-icon>
	</mat-button-toggle>
</mat-button-toggle-group>

<div>
	<h3>Modules</h3>
	<app-module-select [(selected)]="selectedModule">
		<app-module-option name="Module 1" />
		<app-module-option name="Module 2" />
	</app-module-select>
</div>
