<mat-card class="card">
	<mat-card-header>
		<mat-card-title class="title">{{ course.Name }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p class="description">{{ course.Description }}</p>
		<div class="card-info">
			<div class="info-item duration">
				<span>Duration</span>
				<p>{{ course.TotalWorkload }} H</p>
			</div>
			<mat-icon class="favorite-button" color="primary">
				favorite_outline
			</mat-icon>
		</div>
	</mat-card-content>
</mat-card>
