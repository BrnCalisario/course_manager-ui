<app-header [back]="true" title="New Course"></app-header>

<div class="row">
    <div class="column">

        <editable-header></editable-header>

        <div class="module-title-wrap">
            <h2>Modules</h2>
            <button mat-fab extended color="primary" (click)="openModuleListDialog()">
                <mat-icon>add</mat-icon>
                Add module
            </button>
        </div>

        <div class=draggable-list>
            <draggable-list [itemFormatter]="formatModule" [itemList]="modules.value"></draggable-list>
        </div>
    </div>

    <div id="second-column" class="column">
        <h2>Main Competences</h2>
        <div class="chip-list">
            <mat-chip color="primary" [highlighted]="true"> Entity Relationship</mat-chip>
            <mat-chip color="primary" [highlighted]="true"> Basic Python</mat-chip>
            <mat-chip color="primary" [highlighted]="true"> Entity Relationship</mat-chip>
            <mat-chip color="primary" [highlighted]="true"> Basic Python</mat-chip>
            <mat-chip color="primary" [highlighted]="true"> Entity Relationship</mat-chip>
            <mat-chip color="primary" [highlighted]="true"> Entity Relationship</mat-chip>

            <mat-chip color="warn" [highlighted]="true">+ 30 others</mat-chip>
        </div>
    </div>
</div>
