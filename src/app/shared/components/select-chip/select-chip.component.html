<mat-chip-listbox multiple="true">
	@for (option of this.options; track $index) {
	<mat-chip-option (contextmenu)="contextMenuFn($event, option)" (selectionChange)="onSelectionChange($event)"
		[value]="option" [selected]="isSelected(option)">
		{{ toLabel(option) }}
	</mat-chip-option>
	}
</mat-chip-listbox>
