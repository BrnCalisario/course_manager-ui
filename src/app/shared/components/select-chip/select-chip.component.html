<div style="display: flex; gap: 1rem;">
	<mat-form-field style="width: 100%;">
		<mat-label>Search for competences</mat-label>
		<input matInput [formControl]="this._inputCtrl">
		@if (this._inputCtrl.value) {
		<button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
			<mat-icon>close</mat-icon>
		</button>
		}
	</mat-form-field>
	<button type="button" mat-fab color="primary" (click)="this.onAdd.emit($event)">
		<mat-icon>add</mat-icon>
	</button>
</div>

<mat-chip-listbox #chiplist multiple="true">
	@for (item of this._filteredTags | async; track $index) {
	<mat-chip-option (selectionChange)="onSelectionChange($event)" [selected]="this.isSelected(item)">
		{{ item }}
	</mat-chip-option>
	}
</mat-chip-listbox>
