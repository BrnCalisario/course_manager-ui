<div class="header">
    <mat-divider class="strip" [vertical]="true"></mat-divider>

    <div class="title-wrap">
        @if (back) {
        <button mat-mini-fab color="primary" (click)="_backFn()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        }
        <div class="content">
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
        </div>
    </div>

</div>
